events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # SPA routing: serve index.html for all unknown routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ✅ Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "no-referrer-when-downgrade";

        # ✅ CSP adjusted for Tailwind + React + Vite + Google Fonts + CDN + Source Maps + Stripe
        add_header Content-Security-Policy "
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://js.stripe.com;
          style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
          font-src 'self' https://fonts.gstatic.com;
          img-src 'self' data: https:;
          connect-src 'self' http://localhost:5000 http://backend:5000 http://192.168.1.29:5000 https://cdn.jsdelivr.net https://api.stripe.com ws://backend:5000;
          frame-src 'self' https://js.stripe.com;
        ";

        # ✅ Cache busting: only cache assets, not index.html
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ✅ Enable gzip for performance
        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
        gzip_min_length 256;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
